<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é€ç»™ç‰¹åˆ«çš„ä½ </title>
    <style>
        /* é¡µé¢åŸºç¡€æ ·å¼ */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* èƒŒæ™¯é¢œè‰²ï¼Œå–œæ¬¢ç²‰è‰²å¯ä»¥æ”¹æˆ #ffc0cb */
        }

        /* ç”»å¸ƒæ ·å¼ */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* ä¸­é—´æ–‡å­—æ ·å¼ */
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: #fff;
            font-family: "Microsoft YaHei", sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px #ff69b4;
            pointer-events: none; /* è®©ç‚¹å‡»ç©¿é€æ–‡å­—ï¼Œä¸å½±å“èƒŒæ™¯äº’åŠ¨ */
            animation: breathe 2s infinite ease-in-out;
        }

        /* æ–‡å­—å‘¼å¸åŠ¨ç”» */
        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="center-text">
        <p>ç‚¹å¼€å…¨æ˜¯çˆ±ä½ çš„å½¢çŠ¶ ğŸ’–</p>
        <p style="font-size: 16px; margin-top: 10px;">(ç‚¹å‡»å±å¹•ä¼šæœ‰æ›´å¤šçˆ±å¿ƒå“¦)</p>
    </div>

    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let hearts = [];

        // åˆå§‹åŒ–ç”»å¸ƒå¤§å°
        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        // ç›‘å¬çª—å£å¤§å°å˜åŒ–
        window.addEventListener('resize', init);
        init();

        // éšæœºæ•°ç”Ÿæˆ
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // çˆ±å¿ƒç±»
        class Heart {
            constructor(x, y) {
                this.x = x || random(0, width);
                this.y = y || height + random(0, 100);
                this.velY = random(-2, -0.5); // ä¸Šå‡é€Ÿåº¦
                this.velX = random(-1, 1);    // å·¦å³é£˜åŠ¨é€Ÿåº¦
                this.size = random(5, 15);    // çˆ±å¿ƒå¤§å°
                this.alpha = 1;               // é€æ˜åº¦
                this.color = `hsl(${random(300, 360)}, 70%, 60%)`; // é¢œè‰²èŒƒå›´ï¼šç²‰è‰²åˆ°çº¢è‰²
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                // ç»˜åˆ¶çˆ±å¿ƒå½¢çŠ¶çš„æ•°å­¦å…¬å¼
                let topCurveHeight = this.size * 0.3;
                ctx.moveTo(this.x, this.y + topCurveHeight);
                // å·¦åŠè¾¹
                ctx.bezierCurveTo(
                    this.x - this.size / 2, this.y - this.size / 2, 
                    this.x - this.size, this.y + this.size / 3, 
                    this.x, this.y + this.size
                );
                // å³åŠè¾¹
                ctx.bezierCurveTo(
                    this.x + this.size, this.y + this.size / 3, 
                    this.x + this.size / 2, this.y - this.size / 2, 
                    this.x, this.y + topCurveHeight
                );
                ctx.closePath();
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            update() {
                this.x += this.velX;
                this.y += this.velY;
                this.alpha -= 0.005; // æ…¢æ…¢æ¶ˆå¤±

                // ç®€å•çš„å·¦å³æ‘‡æ‘†æ•ˆæœ
                this.x += Math.sin(this.y * 0.05) * 0.5;

                // å¦‚æœå®Œå…¨é€æ˜ï¼Œé‡ç½®
                if (this.alpha <= 0) {
                    this.reset();
                }
            }

            reset() {
                this.x = random(0, width);
                this.y = height + random(0, 100);
                this.velY = random(-2, -0.5);
                this.velX = random(-1, 1);
                this.alpha = 1;
            }
        }

        // åˆå§‹åŒ–ä¸€å®šæ•°é‡çš„çˆ±å¿ƒ
        for (let i = 0; i < 100; i++) {
            hearts.push(new Heart());
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.clearRect(0, 0, width, height);
            hearts.forEach(heart => {
                heart.draw();
                heart.update();
            });
            requestAnimationFrame(animate);
        }

        animate();

        // äº¤äº’ï¼šç‚¹å‡»å±å¹•æ·»åŠ çˆ±å¿ƒ
        window.addEventListener('click', (e) => {
            for(let i=0; i<10; i++) {
                let heart = new Heart(e.clientX, e.clientY);
                heart.velY = random(-3, -1); // ç‚¹å‡»äº§ç”Ÿçš„çˆ±å¿ƒä¸Šå‡å¿«ä¸€ç‚¹
                hearts.push(heart);
            }
        });

        // å…¼å®¹ç§»åŠ¨ç«¯è§¦æ‘¸
        window.addEventListener('touchstart', (e) => {
            for(let i=0; i<10; i++) {
                let heart = new Heart(e.touches[0].clientX, e.touches[0].clientY);
                heart.velY = random(-3, -1);
                hearts.push(heart);
            }
        });

    </script>
</body>
</html>
